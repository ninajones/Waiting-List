{% extends "base_generic.html" %}

{% block content %}
  <h1>Waiting List</h1>
  {% if entry_list %}
  <ol>
    {% for entry in entry_list %}
      <li>
        <a href="{{ entry.get_absolute_url }}">{{ entry }}</a>
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no entries in the list.</p>
  {% endif %}
{% endblock %}
